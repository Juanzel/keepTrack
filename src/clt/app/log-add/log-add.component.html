<mat-card>
  <mat-form-field>
    <label>Log Date:
      <input matInput [(ngModel)]="logs_day" placeholder="Log Date"/>
    </label>
  </mat-form-field>
        <br>
  <mat-form-field>
    <label>Log User:
      <input matInput [(ngModel)]="logs_userId" placeholder="UserID"/>
    </label><br>
  </mat-form-field>
    <button 
            mat-raised-button
            color='primary'
            (click)="addLog()">Save</button>
</mat-card>
