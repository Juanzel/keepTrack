<mat-card>
    <form (submit)="addLog(addLogForm)" #addLogForm="ngForm">
    <mat-form-field>
    <input
        matInput
        [matDatepicker]="picker" 
        name="day"
        ngModel
        placeholder="Log Date"/>
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
        <br>
  <mat-form-field>
      <input 
        matInput
        type="text"
        name="userId"
        ngModel
        placeholder="loading ID"
        #userId="ngModel"/>
      <mat-error *ngIf="userId.invalid">RFID KEY NOT FOUND</mat-error>
  </mat-form-field>
    <br>
    <button 
        mat-raised-button
        color='primary'
        type="submit">
    Save
    </button>
    
    </form>
  
</mat-card>
