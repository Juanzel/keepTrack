<app-header></app-header>
<mat-card>
<br>
Found {{logs.length}} logs for {{userName}} 
<mat-accordion *ngIf="logs.length >0 ">
    <mat-expansion-panel *ngFor="let log of logs; let i=index;">
    <mat-expansion-panel-header>
        <span class="badge">
            <mat-form-field>
                <input
                    matInput
                    value="{{log.day}}"
                    [matDatepicker]="picker" 
                    name="day"
                    [ngModel]="log.day"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </span>
    </mat-expansion-panel-header>

          <!-- Start At Column -->
            {{logs[i]['Logitem'].startAt}}


          <!-- Break At Column -->
            {{logs[i]['Logitem'].breakOut}}

          <!-- Break IN Column -->
            {{logs[i]['Logitem'].breakIn}}

        <!-- End AT Column -->
            {{logs[i]['Logitem'].endAt}}
          
           
           
           
           
      
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/',key,'logs',log.id]">Edit</a>
        </mat-action-row>
        
</mat-expansion-panel>
</mat-accordion>
    
<p class="info-text mat-body-1"*ngIf="logs.length <= 0">No Acces recorded yet for user </p>
</mat-card>
