<mat-card>
  <button mat-raised-button
          color="primary"
          (click)="addLog()">
    Add
  </button>
<br>
<mat-accordion *ngIf="logs.length >0 ">
    <mat-expansion-panel *ngFor="let log of logs; let i=index;">
    <mat-expansion-panel-header>
        <a routerLink="/edit/{{log._id}}">
            <span class="badge">{{i+1}} {{log.day}}</span>
        </a>
    </mat-expansion-panel-header>
        {{log.userId}}
</mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1"*ngIf="logs.length <= 0">No Acces recorded yet!</p>

</mat-card>
