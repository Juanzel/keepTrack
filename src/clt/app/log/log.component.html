<app-header></app-header>
<mat-card>
<br>
Found {{logs.length}} logs for {{userName}} 
<mat-accordion *ngIf="logs.length >0 ">
    <mat-expansion-panel *ngFor="let log of logs; let i=index;">
    <mat-expansion-panel-header>
        <span class="badge">
            <mat-form-field>
                <input
                    matInput
                    value="{{log.day}}"
                    [matDatepicker]="picker" 
                    name="day"
                    [ngModel]="log.day"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </span>
    </mat-expansion-panel-header>
       <mat-form-field>

           {{logs[i]['Logitem'].startAt}}
      <input
            matInput
            type="time"
            name="startAt"
            [ngModel]='log.startAt'
            placeholder='Start Time'
            value="{{logs[i]['Logitem'].startAt}}"
            #startAt="ngModel"/>
   <!--   <mat-error *ngIf="startAt.invalid">Start Time</mat-error> -->
  </mat-form-field>
  <mat-form-field>
      <input 
            matInput
            type="time"
            name="breakOut"
            placeholder='Break Time'
            [ngModel]='log.breakOut'
            value=""
            #startAt="ngModel"/>
   <!--  <mat-error *ngIf="breakOut.invalid">Break</mat-error> -->
  </mat-form-field>
          <mat-form-field>
      <input 
            matInput
            type="time"
            name="breakIn"
            placeholder='Break Time'
            [ngModel]='log.breakIn'
            value=""
            #startAt="ngModel"/>
 <!--    <mat-error *ngIf="breakIn.invalid">Break</mat-error> -->
  </mat-form-field>
          <mat-form-field>
      <input 
            matInput
            type="time"
            name="endAt"
            placeholder='End Time'
            [ngModel]='log.endAt'
            value=""
            #startAt="ngModel"/>
   <!--   <mat-error *ngIf="endAt.invalid">End At</mat-error> -->
  </mat-form-field>
        <mat-action-row>
            <a mat-button color="primary" routerLink="{{log.id}}">Edit</a>
        </mat-action-row>
        
</mat-expansion-panel>
</mat-accordion>
    
<p class="info-text mat-body-1"*ngIf="logs.length <= 0">No Acces recorded yet for user </p>
</mat-card>
