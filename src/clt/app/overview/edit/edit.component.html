<mat-dialog-content>
<mat-card>
<h1>{{timelog['logitem'].day}}</h1>
<form #editLog="ngForm" (ngSubmit)="onSave(editLog)" >
  <p>
    <li>{{timelog['logitem']['Logitem'].startAt}}</li>
    <li>{{timelog['logitem']['Logitem'].breakOut}}</li>
    <li>{{timelog['logitem']['Logitem'].breakIn}}</li>
    <li>{{timelog['logitem']['Logitem'].endAt}}</li>
  </p>  
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" (click)="closeEdit()">Close</button>
    </mat-dialog-actions>
</form>
</mat-card>
</mat-dialog-content>
