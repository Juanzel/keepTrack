<app-header></app-header>
<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<p>Found {{logs.length}} Logs</p>
<mat-accordion *ngIf="logs.length >0 ">
        <mat-expansion-panel *ngFor="let log of logs; let i=index;">
                <mat-expansion-panel-header>
                    <span class="badge">Day: {{log.day}}</span>
                </mat-expansion-panel-header>
                <p> {{log['Logitem'].startAt}} - {{log['Logitem'].breakOut}} - {{log['Logitem'].breakIn}} - {{log['Logitem'].endAt}}
                </p>
                <mat-action-row>
                    <button mat-raised-button color="primary" (click)="onEdit($event)" type="submit" id="{{log.id}}">Edit</button>
                </mat-action-row>
        </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="logs.length <= 0">No Acces recorded yet for user </p>
</mat-card>
