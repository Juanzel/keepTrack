<mat-card>
<div *ngIf="log" class="logs">
  <h2>{{log.prod_name | uppercase}} Details</h2>
  <div><span>day: </span>{{log.day}}</div>
  <div><span>Update Date: </span>{{log.updatedAt | date}}</div>
  <div>
    <button mat-button-raised
            color="primary"
            routerLink="/log/{{log._id}}">
      Edit
    </button>
  </div>
</div>
</mat-card>
