<mat-dialog-content>
<img src="assets/users/none.png" height="120" width="120" class="rounded-circle">
    <div class="header"><h1>HIGH {{userName}}</h1></div>
<hr>
{{displayToday}}, 
<app-clock></app-clock>
  <div class="message">
        <h2>Start registered at: {{startAt}}</h2><br>
          <span *ngIf="breakOut">Break {{breakOut}}</span><span *ngIf="breakIn"> - {{breakIn}}</span>
          <button *ngIf="!breakOut" mat-raised-button color="primary" (click)="setClockTime($event)" id="1">Break Out</button><br>
          
          <button *ngIf="!breakIn" mat-raised-button color="primary" (click)="setClockTime($event)" id="2">Break In</button><br>
          <span *ngIf="endAt"><br>End at: {{endAt}}</span>
          <button *ngIf="!endAt" mat-raised-button color="primary" (click)="setClockTime($event)" id="3">End At</button>
  </div>
</mat-dialog-content>
<hr>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="viewLogs()">View Past Logs</button>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="closeUser()">Close</button>
</mat-dialog-actions>
