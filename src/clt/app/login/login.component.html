<app-header></app-header>
<mat-card color="primary">
<form [formGroup]="form" (submit)="onLogin()">
    <mat-form-field>
        <input matInput 
           type="password"
           formControlName="key"
           placeholder="Scan Your Key">
        <mat-error *ngIf="form.get('key').invalid">Scan Your Key</mat-error>
    </mat-form-field>
    <br>
    <button 
        mat-raised-button 
        color="primary"
        type="submit">Login</button>
    </form>
</mat-card>
