<mat-card>
 <mat-form-field>
      <input 
        matInput
        [matDatepicker]="picker" 
        name="logData.day"
        ngModel
        placeholder="Log Date"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>
    <br>
<mat-form-field>
      <input 
        matInput
        type="text"
        name="logData.userId"
        ngModel 
        placeholder="Logged in User"/>
</mat-form-field>
<br>
<button (click)="updateLog()">Update</button>
</mat-card>
