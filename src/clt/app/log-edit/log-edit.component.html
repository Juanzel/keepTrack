<div>
  <h2>{{ title }}</h2>
  <div>
    <label>Log Date:
      <input [(ngModel)]="logData.day" placeholder="Log Date"/>
    </label><br>
    <label>User Id:
      <input [(ngModel)]="logData.userId" placeholder="Logged in User"/>
    </label><br>
  </div>
  <button (click)="updateLog()">Update</button>
</div>
